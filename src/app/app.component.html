<!-- Content -->
<div id="home" class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center flex wrap m-1">
    
      <div id="alertMessage">
        <p>
          {{ message }}
        </p>
      </div>

      <!-- Component article -->
      <app-article 
        *ngFor="let element of liste"
          [titreArticle]="element.titreArticle" 
          [prixArticle]="element.prixArticle"
          [description]="element.description"
          [urlImg]="element.urlImg"
          [textAltImg]="element.textAltImg"
          [dispo]="element.dispo"
          (info)="onAffiche($event)">
      </app-article>
    </div>
</div>

</div>
